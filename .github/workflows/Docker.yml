name: Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
      
        uses: docker/setup-buildx-action@abc1234567890abcdef1234567890abcdef1234


      - name: Log in to Docker Hub
        uses: docker/login-action@def567890abcdef1234567890abcdef1234567890 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t potaje-hub:dev -f docker/images/Dockerfile.dev ../
        
      - name: Push Docker image to Docker Hub
        run: |
          docker tag potaje-hub:dev ${{ secrets.DOCKER_USERNAME }}/potaje-hub:dev
          docker push ${{ secrets.DOCKER_USERNAME }}/potaje-hub:dev